<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:foaf="http://xmlns.com/foaf/0.1/" 
	xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#">
  <head>
  	<!-- meta data -->
  	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="author" content="Yunjia Li"/>
	<meta name="description" content="Synote Media Fragment Player home page" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="mediaelementjs/mediaelementplayer.min.css" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<!-- development src-->
	<script type="text/javascript" src="src/jquery/jquery.url.js"></script>
	<script type="text/javascript" src="src/mediafragments.js"></script>
	<script type="text/javascript" src="mediaelementjs/mediaelement-and-player.min.js"></script>
	<script type="text/javascript" src="src/synote.multimedia.namespace.js"></script>
	<script type="text/javascript" src="src/synote.multimedia.utils.js"></script>
	<script type="text/javascript" src="src/synotemfplayer.js"></script>
	<title>Synote Media Fragment Player Demo</title>
    
    <script type="text/javascript">
    	$(document).ready(function(){
	    	//var player = $("#player_div").smfplayer({mfURI:"http://www.youtube.com/watch?v=KkWI-DHLD_M#t=10,20&xywh=160,120,320,240"});
	    	var player = $("#player_div").smfplayer({mfURI:"http://www.w3.org/2008/WebVideo/Fragments/media/fragf2f.ogv#t=12,21&xywh=160,120,320,240"});
	    	$("#pause_btn").click(function(){
		    	player.pause();
	    	});
	    	$("#play_btn").click(function(){
		    	player.play();
	    	});
    	});
    </script>
    
  </head>

  <body>
    <div class="container">
    	<div class="masthead">
	        <h3 class="muted">Synote Media Fragment Player</h3>
	        <div class="navbar">
	          <div class="navbar-inner">
	            <div class="container">
	              <ul class="nav">
	                <li><a href="#">Home</a></li>
	                <li><a href="#">Test Cases</a></li>
	                <li class="active"><a href="#">Demo</a></li>
	                <li><a href="#">About</a></li>
	              </ul>
	            </div>
	          </div>
	        </div><!-- /.navbar -->
        </div>
        <div class="row-fluid">
        	<h4>Demo Page</h4>
	        <div class="span12">
	        	<form class="form-stacked" action="demo.html">
	          		<fieldset>
	          			<div class="clearfix">
	          				<label for="mfuri">Please enter Media Fragment URI</label>
	          				<div class="input">
	          					<input id="mfuri" class="xlarge span8" type="text" name="mfuri" />
	          				</div>
	          			</div>
	          			<input class="btn primary" type="submit" value="Play"></input>
						<input class="btn" type="reset" value="Reset"></input>
	          		</fieldset>		
	          	</form>
	        </div>
        </div>
        <div class="row-fluid">
	        <div class="span12">
	        	<div id="player_div">
		        	
	        	</div>
	        	<div id="controls_div">
		        	<button class="btn" id="play_btn">Play</button>
		        	<button class="btn" id="pause_btn">Pause</button>
		        	<button class="btn" id="stop_btn">Stop</button>
		        	<button class="btn" id="forward_btn">Forward</button>
		        	<button class="btn" id="rewind_btn">Rewind</button>
	        	</div>
	      	</div>
        </div>
        <hr/>
        <div class="footer">
        	<p>&copy; 2013 University of Southampton</p>
       	</div>
    </div> <!-- /container -->

  </body>
</html>
